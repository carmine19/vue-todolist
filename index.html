<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vuejs</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>

     <!-- inizio wrap vue -->
        <div id="app" :class="bianco" @mousemove="registroMouse(event)">
            <div class="box-coordinate">
                    <img src="https://fakeimg.pl/300/">
                     <p :class="icone_nere">Coordinate asse x = {{x}}</p>
                     <p :class="icone_nere">Coordinate asse y = {{y}}</p>
                </div>
            <!-- il template di vue ci permette di rederizzare i suoi file al interno o no, quindi potremo inserire della logica e
             se questa logica si avvera il template verrà creato altrimenti no-->
            <template>
                <div class="box-dark">
                    <i class="fas fa-toggle-off fa-2x" @click="dark_mode()" :class="icone_nere"></i>
                </div>

                <!-- creo i box dove ci saranno i pulsanti ed l input text dove aggiungerò le mie funzioni -->
                <div class="input-box">
                    <input class="inp_box" type="text" v-model="todo_utente" @keyup.enter="aggiungo_todo">
                    <div class="btn btn-primary" @click="aggiungo_todo()">Aggiungi</div>
                    <div class="btn btn-danger" @click="rimuovo_todo()">Rimuovi</div>
                </div>

                <!-- creo il box della lista dove andro a ciclare il mio array -->
                <div class="box-list-todo">
                    <ul>
                        <li v-for="lista in lista_todo" :class="icone_nere">
                            {{lista}}
                        </li>
                    </ul>
                </div>

            </template>

            <!-- fine wrap vue -->
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
